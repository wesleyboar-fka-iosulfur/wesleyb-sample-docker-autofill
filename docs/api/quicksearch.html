e automatically maintained. ./ |_ docs // developer documentation for web services |_ node_modules // node package installation Development Rules Use PEP 350 to prefix comments. Commands Run commands from this (./) directory. Run command npm install¹ at least once beforehand. npm docs Generate documentation from code comments and tutorials. npm test (Coming soon) npm watch Run commands as relevant files change. Footnotes For Windows, ensure that node.exe is on the PATH system variable. Do not install dependencies globally. × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-08-26T02:55:26-05:00 using the DocStrap template. "},"module-api.html":{"id":"module-api.html","title":"Module: api","body":" Documentation Modules api Tutorials READMEServer-Side Web API Global Global Module: api Server-Side Web API Service Tutorials: Server-Side Web API Members &lt;inner, constant&gt; data :module:api~AnimalList List of animals Type: module:api~AnimalList Methods &lt;inner&gt; get(ctx) Get all data Parameters: Name Type Description ctx KoaAppContext &lt;inner&gt; getFiltered(ctx, term) Get data, filtered by given term Requirements term length must be at least 2 characters and at most than 20 characters characters must be ISO basic Latin alphabet Parameters: Name Type Description ctx KoaAppContext term String Type Definitions Animal An animal name Type: String AnimalList A list of animal names Type: Array.&lt;module:api~Animal&gt; × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-08-26T02:55:26-05:00 using the DocStrap template. "},"tutorial-README.html":{"id":"tutorial-README.html","title":"Tutorial: README","body":" Documentation Modules api Tutorials READMEServer-Side Web API Global Global README Schoology Autofill Project - Tutorials Any markdown documents here will be added to the auto-generated docs as \"Tutorials\". × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-08-26T02:55:26-05:00 using the DocStrap template. "},"tutorial-Server-Side Web API.html":{"id":"tutorial-Server-Side Web API.html","title":"Tutorial: Server-Side Web API","body":" Documentation Modules api Tutorials READMEServer-Side Web API Global Global Server-Side Web API Schoology Autofill Server API This API has only two endpoints, to get a list of names of all recognized farm animals, or to get a filtered list. To test the service, load http://api.animal.farm:9000 in your browser. GET All Get a list of all animals Method Path Request Params Request Body Response Type GET / none none JSON Example Request Interface Sample curl curl -H \"Content-Type: application/json\" http://api.domain.tld:9000/ Response [ \"cow\", \"chicken\", \"pig\", \"horse\", \"dog\", \"…\" ] GET Filtered Get a filtered list of animals Method Path Request Params Request Body Response Type GET /_TERM_ none none JSON Params Parameter Description Requirements _TERM_ a string by which to filter the items of the array only characters of ISO basic Latin alphabetminimum character count of 2maximum character count of 20 Example Request Interface Sample curl curl -H \"Content-Type: application/json\" http://api.domain.tld:9000/do Response [ \"dog\", \"donkey\" ] × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-08-26T02:55:26-05:00 using the DocStrap template. "}}
